<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>Abel's photo gallery  <a
        href="https://www.instagram.com/fujihtx/"
        target="_blank"
      >
        <img src="\images\insta.webp" alt="instagram logo" class="insta"
      /></a></h1>
      
    </header>

    <div class="gallery">

      <figure class="cancun">
      <img src="\images\beach sunset.webp"/>
       <h2>Cancun Sunset </h2>
    </figure>

   <figure class="woodlands">
      <img src="\images\woodlands.webp" />
      <h2>The Woodlands</h2>
    </figure>

    <figure class="jackson">
      <img src="\images\jackson square.webp" />
      <h2>jackson square </h2>
    </figure>

    <figure class="moon">
      <img src="\images\moon.webp" />
      <h2>Moon</h2>
    </figure>

    <figure class="tunnel">
      <img src="\images\tunnel.webp" />
      <h2>Waterway Tunnel</h2>
    </figure>

    <figure class="sunset">
      <img src="\images\park sunset.webp" />
      <h2>Park Sunset </h2>
    </figure>

    <figure class="Pier">
      <img src="\images\pier.webp" />
      <h2>Under the Pier</h2>
    </figure>

    <figure class="boat">
      <img src="\images\river boat.webp" />
      <h2>River boat</h2>
    </figure>

 

    <figure class="street">
      <img src="\images\corner street.webp" />
      <h2>New Orleans Corner Street</h2>
    </figure>
    
    </div>
  </body>
</html>
